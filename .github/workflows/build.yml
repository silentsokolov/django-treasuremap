---
name: "build"

on:  # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches: master

jobs:
  build:
    name: Python ${{ matrix.python-version }} | Django ${{ matrix.django-version}} | Ubuntu
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 2.7
            django-version: "1.8.*"
          - python-version: 2.7
            django-version: "1.9.*"
          - python-version: 2.7
            django-version: "1.10.*"
          - python-version: 2.7
            django-version: "1.11.*"

          - python-version: 3.6
            django-version: "1.11.*"
          - python-version: 3.6
            django-version: "2.0.*"
          - python-version: 3.6
            django-version: "2.1.*"
          - python-version: 3.6
            django-version: "2.2.*"
          - python-version: 3.6
            django-version: "3.0.*"
          - python-version: 3.6
            django-version: "3.1.*"
          - python-version: 3.6
            django-version: "3.2.*"

          - python-version: 3.7
            django-version: "2.0.*"
          - python-version: 3.7
            django-version: "2.1.*"
          - python-version: 3.7
            django-version: "2.2.*"
          - python-version: 3.7
            django-version: "3.0.*"
          - python-version: 3.7
            django-version: "3.1.*"
          - python-version: 3.7
            django-version: "3.2.*"

          - python-version: 3.8
            django-version: "2.2.*"
          - python-version: 3.8
            django-version: "3.0.*"
          - python-version: 3.8
            django-version: "3.1.*"
          - python-version: 3.8
            django-version: "3.2.*"
          - python-version: 3.8
            django-version: "4.0.*"

          - python-version: 3.9
            django-version: "3.0.*"
          - python-version: 3.9
            django-version: "3.1.*"
          - python-version: 3.9
            django-version: "3.2.*"
          - python-version: 3.9
            django-version: "4.0.*"
          - python-version: 3.9
            django-version: "4.1.*"

          - python-version: "3.10"
            django-version: "3.0.*"
          - python-version: "3.10"
            django-version: "3.1.*"
          - python-version: "3.10"
            django-version: "3.2.*"
          - python-version: "3.10"
            django-version: "4.0.*"
          - python-version: "3.10"
            django-version: "4.1.*"
            coverage: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Django ${{ matrix.django-version }}
        run: |
          pip install Django==${{ matrix.django-version }}
          pip install coverage

      - name: Run tests
        run: |
          make test

      - if: ${{ matrix.coverage }}
        run: |
          make coverage

      - if: ${{ matrix.coverage }}
        name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
